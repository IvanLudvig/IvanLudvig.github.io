<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <title>China</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
    <div class="root">
        <script>
            function play() {
                var i = Math.floor(Math.random() * 30) + 1;
                console.log(i);
                var audio = new Audio('audio/' + i + '.mp3');
                audio.play();
            }
        </script>

        <div class="centered">
            <button class="play" onclick="play()"><b>China</b></button>
        </div>
    </div>
</body>

</html>
