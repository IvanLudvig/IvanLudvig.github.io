<!DOCTYPE html>
<html>

<head>
    <title>yellow</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript"
        src="https://rawgit.com/patriciogonzalezvivo/glslCanvas/master/dist/GlslCanvas.js"></script>
</head>

<body>
    <script src='./main.js'></script>

    <canvas id='glsl-canvas' class='glslCanvas' width="1000" height="1000">
    </canvas>

    <div class='buttons'>
        <button id='view-code-button'>Code</button>
        <button id='reset-code-button'>Reset</button>
    </div>

    <div id='code-container'>
        <pre id='pre-code' contenteditable='true'><code id='code' spellcheck='false'></code></pre>
    </div>

</body>

</html>
